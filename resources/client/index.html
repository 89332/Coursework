<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">

    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">

<p> <a href='/client/login.html'>Log in</a></p>
<div id ="content">
    <div id="pageHeader">
        <div id="loggedInDetails"></div>
        <h1>All the CRUD ops demoed with Fruit!</h1>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="Hello"></h2>
        <form id="songForm">
            <input type="hidden" name="id" id="songID">
            <div>
                <label for="SongName" class="label">Name:</label>
                <input type="text" name="name" id="SongName">
            </div>
            <div>
                <label for="Artist" class="label">Image:</label>
                <input type="text" name="image" id="Artist">
            </div>
            <div>
                <label for="Genre" class="label">Colour:</label>
                <input type="text" name="colour" id="Genre">
            </div>
            <div>
                <label for="Length" class="label">Size:</label>
                <input type="text" name="size" id="Length">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>
</body>

<form action="">
    <input type="search" onchange ="showCustomer(this.value)" placeholder="Search for something..">
</form>
<br>
<div id="txtHint">Song info will be listed here...</div>

<script>
    function showCustomer(str) {
        let xhttp;
        if (str == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/songs/list"+str, true);
        xhttp.send();
    }
</script>


</div>
<div id ="bottom"></div>

    #fixed {
        position: fixed;
        left: 0;
        padding: 0;
        bottom:0;
    }
</style>

</div>
